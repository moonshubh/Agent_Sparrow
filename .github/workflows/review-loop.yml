name: Harness Review Loop

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  review-loop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run review loop dry run
        run: |
          python scripts/harness/review_loop.py \
            --dry-run \
            --task-id "ci-${{ github.run_id }}" \
            --max-cycles 1

      - name: Upload review reports
        uses: actions/upload-artifact@v4
        with:
          name: review-loop-reports
          path: reports/reviews/
