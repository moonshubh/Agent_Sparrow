name: Docs Consistency

on:
  pull_request:
    paths:
      - "AGENTS.md"
      - "CLAUDE.md"
      - "docs/**/*.md"
      - "app/main.py"
      - "app/api/v1/**/*.py"
      - "app/integrations/zendesk/**/*.py"
      - "scripts/validate_docs_consistency.py"
  push:
    branches:
      - main
      - master
    paths:
      - "AGENTS.md"
      - "CLAUDE.md"
      - "docs/**/*.md"
      - "app/main.py"
      - "app/api/v1/**/*.py"
      - "app/integrations/zendesk/**/*.py"
      - "scripts/validate_docs_consistency.py"

jobs:
  docs-consistency:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lightweight tooling deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate documentation consistency
        env:
          # CI-only dummy value for startup validation paths.
          API_KEY_ENCRYPTION_SECRET: 0123456789abcdef0123456789abcdef
          FORCE_PRODUCTION_SECURITY: "false"
          DOCS_VALIDATE_SKIP_ROUTE_IMPORT: "1"
        run: |
          python scripts/validate_docs_consistency.py
