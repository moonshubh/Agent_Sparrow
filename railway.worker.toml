"$schema" = "https://railway.com/railway.schema.json"

[build]
builder = "RAILPACK"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
startCommand = "sh scripts/railway-entrypoint.sh -A app.feedme.celery_app worker -Q feedme_default,feedme_processing,feedme_embeddings,feedme_health -O fair -l info --concurrency=2"
